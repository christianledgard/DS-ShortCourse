<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Certificados DataScience Short-Course</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

</head>
<body>


<div class="container">
    <p class="lead">A continuación, ustedes podrán hacer click en su nombre completo y descargar su certificado de participación:</p>

    <input class="form-control mb-4" id="myInput" type="text" placeholder="Buscar Nombre..">

    <ul class="list-group" id="myList">
        <li class="list-group-item"><a href = "result/Christian Ledgard.pdf" download="DataScience Short-Course - Christian Ledgard">Christian Ledgard</a></li>
        <li class="list-group-item"><a href = "result/Macarena Oyague.pdf" download="DataScience Short-Course - Macarena Oyague">Macarena Oyague</a></li>
        <li class="list-group-item"><a href = "result/Jesus Bellido.pdf" download="DataScience Short-Course - Jesus Bellido">Jesus Bellido</a></li>
    </ul>

</div>

<script>
    $(document).ready(function(){
      $("#myInput").on("keyup", function() {
        var value = $(this).val().toLowerCase();
        $("#myList li").filter(function() {
          $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
        });
      });
    });
</script>

<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>

</body>
</html>
